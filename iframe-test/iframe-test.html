  <body>
    <h1>iframe-Test</h1>
    <img
      src="abigail-keenan-8-s5QuUBtyM-unsplash.jpg"
      alt=""
      width="250vw"
      height="250vh"
      title=""
    />
    <section>
      <iframe src="https://de.wikipedia.org/wiki/Inlineframe"></iframe>
      <p>die Wikipedia-Seite als iframe</p>
    </section>
    <section>
      <iframe
        src="http://127.0.0.1:5500/selector-connector/selector-connector.html"
      ></iframe>
      <p>meine selector-connector Seite</p>
    </section>
    <section>
      <iframe src="https://taiga.io/"></iframe>
      <p>die Taiga-Seite</p>
    </section>
    <section>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4855.896252935337!2d13.375129177010903!3d52.516277836504685!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47a851c655f20989%3A0x26bbfb4e84674c63!2sBrandenburger%20Tor!5e0!3m2!1sde!2sde!4v1718692147922!5m2!1sde!2sde"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
      <p>und ein google-maps link, bereitgestellt von google</p>
    </section>
    <section>
      <iframe
        src=""
        name="iframe_map_ft"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
      <a
        href="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2427.697227387722!2d13.406844177011145!3d52.520818236168466!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47a84e1f9014ffeb%3A0xc8fafc484349e4a1!2sBerliner%20Fernsehturm!5e0!3m2!1sde!2sde!4v1718693172265!5m2!1sde!2sde"
        target="iframe_map_ft"
        >wo ist der Fernsehturm - als click-Link</a
      >
    </section>
    <section class="sec2">
      <iframe
        src=""
        name="iframe_map_f"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
      <a
        href="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2427.697227387722!2d13.406844177011145!3d52.520818236168466!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47a84e1f9014ffeb%3A0xc8fafc484349e4a1!2sBerliner%20Fernsehturm!5e0!3m2!1sde!2sde!4v1718693172265!5m2!1sde!2sde"
