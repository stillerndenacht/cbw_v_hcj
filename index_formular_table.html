    <meta charset="UTF-8" />
    <title>Formular</title>

    <link
      rel="icon"
      type="image/svg+xml"
      href="img/buttjbruce-butterfly-papilio-turnus-top-view.svg"
    />
    <link rel="stylesheet" href="css/styles_formular_table.css" />
  </head>
  <body>
    <header><h1>ein Formular-Formatierungsspektakel</h1></header>
    <img src="" alt="" width="" height="" title="" />

    <div>
      <form>
        <ul>
          <li>
            <label for="vn">Vorname: </label>
            <input
              id="vn"
              type="text"
              placeholder="Bitte Vornamen eingeben"
              name="vorname"
              size="15"
              maxlength="20"
            /><button for="vn">send</button>
          </li>
          <br />
          <li>
            <label for="gehalt">Gehalt: </label>
            <input
              id="gehalt"
              type="number"
              placeholder="Gehalt"
              name="gehalt"
              size="15"
              maxlength="20"
            /><button for="gehalt">send</button>
          </li>
          <br />
          <li>
            <label for="mail">Mail: </label>
            <input
              id="mail"
              type="email"
              placeholder="Mail"
              name="email"
              size="15"
              maxlength="20"
            /><button for="mail">send</button>
          </li>
          <br />
          <li>
            <label for="date">Datum: </label>
            <input
              id="date"
              type="datetime-local"
              placeholder="Datum"
              name="date"
              size="15"
              maxlength="20"
            /><button for="date">send</button>
          </li>
        </ul>
      </form>
    </div>
  </body>
