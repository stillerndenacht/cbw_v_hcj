<!DOCTYPE html>
<!-- -->
<!-- HTML: Struktur und Inhalt einer Website-->
<!-- CSS: Formatierung und das Design von Webseiten, ermöglicht es, zusätzliche Eigenschaften für die Strukturelemente zu vergeben. z.B. : Farben, Größen, Abstandsformatiierungen, Schriftarten, Ränder, Elemente für responsives Webdesign, u.v.m -->
<!-- JS: JavaScript ermöglicht die Implementierung einer "dynamischen" Webseite. "Logik" einer Webseite: Beippiel Produktliste => Detailansicht, Nachladen ohne Verzögerung / Anfrage an den Server. JavaScript ist eine Programmiersprache, die auf ddem Client im Browser ausgeführt wird.-->
<!-- REACT: Eine JS-Bibliothek. Dynamische Webseiten erstellen, UI-Elemente, vereinfachte Datenverarbeitung für DOM (Document Object Model)-->
<!-- Bibliiothek: Code, der von anderen Entwicklern bereitgestellt wurde und zusätzliche Funktionalitäten bereitstellt, z.B. UI-Elemente, ZUgriff auf Daten ..(gibt einen Satz von Funktionen, die im Code verwendet werden können, die sonst umständlich selbst erstellt werden müssten)-->
<!-- PHP: Serverseitige Programmiersprache, verarbeitet Daten auf dem Server. Ausführung von Dateien mit der .php Endung. Nutzung als RESTful API, Verarbeitung von Formulardaten, etc.-->

<!-- HTML ist hierachisch aufgebaut -->
<html>
  <!-- Hypertext Markup Language, ist ein XML-Dialekt-->
  <!-- Browser liest HTML aus und stellt es dar-->
  <head>
    <!-- Angaben zum Titel-->
    <!-- Definition des Favicon-->
    <!-- Meta-Informationen: Zeichenkodierung, Schlüsselworte zur Beschreibung er Webseite, Textuelle Beschreibung der Webseite, Hinterlegen von Informationen für en Web-Browser-->
    <!-- name= ist ein sogenanntes Attribut eines HTML Tags -->
    <!-- HTML-Befehle heißen Tag-->
    <!-- Werte zue einem Attribut werden als sog. Literale angegeben. -->
    <meta name="keywords" content="Test, Entwicklung, HTML, CBW" />
    <meta name=""description" content=""Hier ist eine Beschreibung meiner
    Webseite">

    <meta charset="UTF-8">
     <!--Einen Titel--> 
    <title>mein Titel</title>
    <!-- externe Quellen verlinken -->   
    <link rel="icon"   type="image/svg+xml" href="Dug-Rock-On.svg">
  </head>
